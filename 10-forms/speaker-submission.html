<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Speaker Submission</title>
  </head>
  <body>
    <header class="card speaker-form-header">
      <h1>Speaker Submission</h1>
      <p>
        <em
          >Want to speak at our fake conference?<br />
          Fill out this form.</em
        >
      </p>
    </header>
    <main class="card form-container">
      <form action="" method="get" class="speaker-form">
        <div class="form-row">
          <label for="full-name">Full Name</label>
          <input type="text" name="full-name" id="full-name" />
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
          />
        </div>
        <fieldset class="legacy-form-row">
          <legend>Type of Talk</legend>
          <input type="radio" name="talk-type" id="talk-type-main" checked />
          <label for="talk-type-main" class="radio-label">Main Stage</label>
          <input type="radio" name="talk-type" id="talk-type-workshop" />
          <label for="talk-type-workshop" class="radio-label">Workshop</label>
        </fieldset>

        <div class="form-row">
          <label for="t-shirt">T-Shirt Size</label>
          <select id="t-shirt" name="t-shirt">
            <option value="xs">Extra Small</option>
            <option value="s">Small</option>
            <option value="m">Medium</option>
            <option value="l">Large</option>
          </select>
        </div>
        <div class="form-row">
          <label for="abstract">Abstract</label>
          <textarea
            name="abstract"
            id="abstract"
            maxlength="500"
            placeholder="Describe your talk in 500 words or less"
            required
          ></textarea>
        </div>
        <div class="form-row">
          <label for="avaliable" class="checkbox-label">
            <input
              type="checkbox"
              id="avaliable"
              name="avaliable"
              value="is-avaliable"
            />
            <span>I'm actually avaliable at the date of the talk</span>
          </label>
        </div>

        <div class="form-row"><button type="submit">Submit</button></div>
      </form>
    </main>
  </body>
</html>
