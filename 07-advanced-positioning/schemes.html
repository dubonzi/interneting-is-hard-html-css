<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Positioning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="example relative">
      <div class="item"><img src="images/static.svg" alt="static"></div>
      <div class="item item-relative"><img src="images/relative.svg" alt="relative"></div>
      <div class="item"><img src="images/static.svg" alt="static"></div>
    </div>
  </div>
  <div class="container">
    <div class="example absolute">
      <div class="item"><img src="images/static.svg" alt="static"></div>
      <div class="item item-absolute"><img src="images/absolute.svg" alt="absolute"></div>
      <div class="item"><img src="images/static.svg" alt="static"></div>
    </div>
  </div>
  <div class="container">
    <div class="example fixed">
      <div class="item"><img src="images/static.svg" alt="static"></div>
      <div class="item item-fixed"><img src="images/fixed.svg" alt="fixed"></div>
      <div class="item"><img src="images/static.svg" alt="static"></div>
    </div>
  </div>
</body>
</html>
